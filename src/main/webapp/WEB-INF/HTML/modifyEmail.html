<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" href="../assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="../assets/css/regedit.css" />
    <link rel="stylesheet" type="text/css" href="../assets/fonts/iconfont.css">

    <script type="text/javascript" src="../assets/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/amazeui.min.js"></script>
    <script type="text/javascript" src="../assets/js/myJS.js"></script>
    <title></title>
    <style>

    </style>
</head>

<body>
<div class="logo">
    <div class="logo"> <img src="../assets/images/logo.png" /> </div>
</div>
<div class="am-g">
    <div  class="head-riht">
        <span class="login">我已注册，马上<a href="login.html" >登录</a></span>
    </div>
</div>
<div class="am-g content" >
    <div data-am-widget="tabs" class="am-tabs am-tabs-d2">
        <ul class="am-tabs-nav  "style="margin-top: 74px">
            <li class="info1" ></li>
            <li class="am-active"><a href="[data-tab-panel-0]"><span class="am-badge am-round am-badge-warning-active info2">1</span>设置登录名</a></li>
            <li class=""><a href="[data-tab-panel-1]"><span class="am-badge  am-round info2">2</span>设置用户信息</a></li>
            <li class=""><a href="[data-tab-panel-2]"><span class="am-badge  am-round info2">3</span>注册成功</a></li>
            <li class="info3"></li>
        </ul>
        <div class="am-tabs-bd setting" >
            <div data-tab-panel-0 class="am-tab-panel am-active">
                <div class="am-g">
                    <div class="am-u-sm-7 am-u-sm-offset-3 ">
                        <input type="text" placeholder="请输入您的手机号" class="am-form-field"  onblur="check_mobile(this.value)" />
                        <span id="mobile-correct" class="regedit-check iconfont icon-icon" > </span>
                        <span id="mobile-error" class="regedit-error iconfont icon-cha">手机号码不符合格式 </span>
                    </div>
                </div>
                <div class="am-g setting-username">
                    <div class="am-u-sm-4 am-u-sm-offset-3" >
                        <input type="text" placeholder="请输入短信验证码" class="am-form-field" />
                    </div>
                    <div class="am-u-sm-3 am-u-end" >
                        <button type="button" class="am-btn am-btn-default get-info" >获取短信验证码
                        </button>
                    </div>
                </div>
                <div class="am-g setting-username" >
                    <div class="am-u-sm-4 am-u-sm-offset-3" >
                        <input type="text" placeholder="请输入验证码" class="am-form-field" />
                    </div>
                    <div class="am-u-sm-3 am-u-end" >
                        <button type="button" class="am-btn am-btn-default get-info" >验证码
                            <a style="margin-left: 50px;">换一张</a></button>
                    </div>
                </div>
                <div   >
                    <div class="am-u-sm-12 mycheckbox "  style="height: 15px" >
                        <input class="am-u-sm-1" type="checkbox" style="height: 15px" >
                        <a class="am-u-sm-11 ">《优购房章程》</a>
                    </div>
                </div>
                <div class="setting-username" >
                    <div class="am-u-sm-7 am-u-sm-offset-3 ">
                        <button  type="button" class="am-btn am-btn-warning agreebtn" >
                            同意协议并注册
                        </button>
                    </div>
                </div>
                <div >
                    <a href="regedit-email.html" class="am-u-sm-7 am-u-sm-offset-3">
                        您也可以使用邮箱注册>
                    </a>
                </div>
            </div>
            <!--设置用户信息-->
            <div data-tab-panel-1 class="am-tab-panel ">
                <div class="am-g">
                    <div class="am-u-sm-7 am-u-sm-offset-3 ">
                        <input type="password" placeholder="请输入密码" class="am-form-field" id="password"onblur="check_password()" />
                        <span id="password-correct" class="regedit-check iconfont icon-icon"> </span>
                    </div>
                </div>
                <div class="am-g setting-username" >
                    <div class="am-u-sm-7 am-u-sm-offset-3 ">
                        <input type="password" placeholder="请再次输入密码" class="am-form-field"  id="confirm-password" onblur="check_password()"  />
                        <span id="confirm-password-correct" class="regedit-check iconfont icon-icon"> </span>
                        <span id="password-error" class="regedit-error iconfont icon-cha"   >两次密码不一致 </span>
                    </div>
                </div>

                <div class="am-g setting-username" >
                    <div class="am-u-sm-6 am-u-sm-offset-3 ">
                        <button type="button" class="am-btn am-btn-warning agreebtn">确认</button>
                    </div>
                </div>
            </div>
            <!--成功-->
            <div data-tab-panel-2 class="am-tab-panel ">
                <div class="am-g" >
                    <div class="am-u-sm-6 am-u-sm-offset-4 ">
                        <h2  >恭喜您，xxx账号注册成功<a href="login.html">去登陆>></a></h2>
                    </div>
                </div>
                <div class="am-g">
                    <div class="am-u-sm-6 am-u-sm-offset-3 "> <button type="button" class="am-btn am-btn-warning agreebtn">完成</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="am-g " style="margin-top: 81px;text-align: center;font-size: 12px;">
    <div class="bottomLine" style="margin:0 auto;width:700px;height: 35px;">
			<span style="float: left;word-spacing:0.52rem;    text-align: center;    width: 100%;">关于我们 | 联系我们 | 商家入驻 | 友情链接 | 站点地图 | 帮助中心
			</span>
    </div>
</div>
<div class="am-g" >
    <div class="bot ">
        <div  style="margin:0 auto;width:700px;height: 30px;">
            <p style="font-size: 12px;float: left; line-height: 10px;">© &nbsp;优购网 版权所有 ，并保留所有权利  <span  style="margin-left: 30px;"> Tel ：123</span><span  style="margin-left: 20px;">E-mai：yougoufang@163.com</span>  </p>
        </div>
    </div>
</div>
</body>

</html>
