<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/mycss.css" />
		<link rel="stylesheet" href="../assets/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../assets/fonts/iconfont.css">
		<title>优购房登陆</title>
	</head>
     
	<body>
	
		<div class="my-logo">
				<img src="../assets/images/logo.png"/>
		</div>
		<div class="content">
			<div class="login-all" >
				<div class="loginDiv "  id="login" >
					<div class="login-info ">
					<h4 >欢迎登录</h4>
						<div class="input-group username">
							<span class="input-group-addon iconfont icon-yonghu"></span>
							<input type="text" class="form-control " placeholder="邮箱/手机号/用户名" >
						</div>
						<div class="input-group password">
							<span class="input-group-addon  iconfont icon-suo "></span>
							<input type="password" class="form-control" placeholder="请输入密码" >
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox"> 自动登陆
							</label>
						</div>
						<button type="button" class="btn btn-default login-btn ">登陆</button>

						<div class="login-bottom">
							<a>忘记登录密码</a>
							<a class="register" href="" >免费注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
