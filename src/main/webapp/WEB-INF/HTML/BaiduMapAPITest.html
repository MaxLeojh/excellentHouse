<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body,html,#container{
            height: 100%;
            margin: 0px;
        }
    </style>
    <title>AMap Test</title>
</head>
<body>
<div id="container" tabindex="0"></div>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.0&key=1854618ef1f4bcf1198f778eebf9ce81"></script>
<script type="text/javascript">
    var map = new AMap.Map('container',{
        resizeEnable: true,
        zoom: 15
    });

    map.setCity("呈贡");//this setting will disable [zoom]

//    var marker = new AMap.Marker({
//        position:[116.480983, 39.989628],
//        map:map
//    });
//    marker.setMap(map);

    AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView'],function(){
        map.addControl(new AMap.ToolBar()); //缩放条
        map.addControl(new AMap.Scale());   //比例尺
        map.addControl(new AMap.OverView({isOpen:true}));   //缩略图
    })
</script>
</body>
</html>
